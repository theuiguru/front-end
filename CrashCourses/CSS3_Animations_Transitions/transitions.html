<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8">
<title>CSS Transitions</title><style>
  body {background:#333;}
  .box {background:#fff; width:300px; height:300px; position:relative; 
    margin:auto; 
    top:200px;
    /* transition-property:background, border-radius, transform; */
    transition-property:all;
    transition-duration:1s;
    /* transition-delay:2s, 4s; */
    transition-timing-function:ease-in;
  }
  .box:hover {background:red; border-radius:50%; transform:rotateY(180deg);}
</style></head><body>
  <div class="box"></div>
</body></html>
