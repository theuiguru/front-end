<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8">
<title>Animated Icons</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"><style>
  #chain, #battery, #hourglass {font-size:50px;}
</style></head><body>
  <div id="chain" class="fa"></div><br><br>
  <div id="battery" class="fa"></div><br><br>
  <div id="hourglass" class="fa"></div>
<script>
  //breakChain animation
  function breakChain() {
    let chain = document.getElementById("chain");
    chain.innerHTML = "&#xf0c1;";
    
    setTimeout(function() {
      chain.innerHTML = "&#xf127;";
    }, 1000);
  }
  breakChain(); //call animation
  setInterval(breakChain, 2000); //run animation every 2 seconds
  
  //Battery change animation
  function chargeBattery() {
    let battery = document.getElementById("battery");
    battery.innerHTML = "&#xf244;";
    setTimeout(function() {
      battery.innerHTML = "&#xf243;";
    }, 1000);
    setTimeout(function() {
      battery.innerHTML = "&#xf242;";
    }, 2000);
    setTimeout(function() {
      battery.innerHTML = "&#xf241;";
    }, 3000);
    setTimeout(function() {
      battery.innerHTML = "&#xf240;";
    }, 4000);
  }
  chargeBattery(); //call animation
  setInterval(chargeBattery, 5000); //run animation every 5 seconds
  
  //Hourglass tip animation
  function hourglassTip() {
    let hourglass = document.getElementById("hourglass");
    hourglass.innerHTML = "&#xf251;";
    setTimeout(function() {
      hourglass.innerHTML = "&#xf252;";
    }, 1000);
    setTimeout(function() {
      hourglass.innerHTML = "&#xf253;";
    }, 2000);
  }
  hourglassTip();
  setInterval(hourglassTip, 3000); //run animation every 3 seconds
</script></body></html>
